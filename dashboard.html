<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="dashboard">
     <div class="black">
        <div class="flex-black">
          <img src="img/Logo.svg" alt="">  
          <div class="dash">

          </div>
          <div class="dash user">

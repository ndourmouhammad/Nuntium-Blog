<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="dashboard">
     <div class="black">
        <div class="flex-black">
          <img src="img/Logo.svg" alt="">  
          <div class="dash">
            <img src="img/grid.svg" alt="">
            <p>Dashboard</p>
          </div>
          <div class="dash user">
            <img src="img/user 2.svg" alt="">
            <p>Profile</p>
          </div>
          <div class="dash">
            <img src="img/edit.svg" alt="">
            <p>Write a Post</p>
          </div>
          <div class="dash book">
            <img src="img/book-open.svg" alt="">
            <p>All Posts</p>
          </div>
          <div class="dash box">
            <img src="img/box.svg" alt="">
            <p>Resources</p>
          </div>
          <div class="dash settings">
            <img src="img/settings.svg" alt="">
            <p>Settings</p>
          </div>
        </div>
     </div>
     <div class="white">
      <div class="header">
        <img src="img/search.svg" alt="">
        <img src="img/bell.svg" alt="">
        <img src="img/ProfilePictureHomme.png" alt="">
      </div>
      <div class="bande-blanche">
        <div class="left">Dashboard</div>
        <div class="right">Customize</div>
      </div>
      <div class="trois">
        <div class="posts">
          <p>Total Posts</p>
          <div class="ligne2">
            <img src="img/edit-2.svg" alt="">
            <p>214</p>
          </div>
          <h3>This month</h3>
        </div>
        <div class="posts">
          <p>Total Views</p>
          <div class="ligne2">
            <img src="img/eye.svg" alt="">
            <p>310K</p>
          </div>
          <h3>This month</h3>
        </div>
        <div class="posts post-3">
          <p>Most Viewed Article</p>
          <h1>The Most Awesome Article Man Has Ever Written</h1>
          <h3>This month</h3>
        </div>
      </div>
      <h2>Total Views</h2>
      <img src="img/dash.png" alt="">
     </div>   
    </section>
</body>
</html>
